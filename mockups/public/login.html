<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Inicio</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="contenido">
	<header>
		<div class="container">
			<h1>Videollamada</h1>
			<br>
			<ul class="nav nav-pills">
				<li role="presentation" class="active"><a href="/">Inicio</a></li>
				<li role="presentation"><a href="/register.html">Registro</a></li>
			</ul>
		</div>
	<br>	
	</header>
	<form class="form-horizontal" action="/validation" method="POST">
  <div id="divName" class="form-group">
    <label class="control-label col-sm-2" for="email">Usuario:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="nameInput" placeholder="Usuario" name="user">
    </div>
  </div>
  <div id="divEmail" class="form-group">
    <label class="control-label col-sm-2" for="pwd">Contraseña:</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="emailInput" placeholder="Contraseña" name="password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <button type="submit" class="btn btn-success">Entrar</button>
    </div>
  </div>
</form>
</div>
</body>
</html>
